<!DOCTYPE html>
<html>
<head>
    <title>Hostel Complaint Form</title>
    <style>
        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        h2 {
            text-align: center;
            margin-top: 0;
        }
        input[type=text], input[type=date], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            font-size: 16px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            font-size: 18px;
        }
        button[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            font-size: 18px;
        }
        button[type=submit]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <form action="SubmitComplaintServlet" method="post">
        <h2>Hostel Complaint Form</h2>

        <label for="complaint_id">Complaint ID:</label>
        <input type="text" id="complaint_id" name="complaint_id" readonly>

        <label for="name">Student Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="regno">Registration Number:</label>
        <input type="text" id="regno" name="regno" required>

        <label for="block_room">Hostel Block and Room Number:</label>
        <input type="text" id="block_room" name="block_room" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="complaint">Complaint Description:</label>
        <textarea id="complaint" name="complaint" required></textarea>

        <input type="submit" value="Submit">
    </form>

    <script>
        function generateComplaintId() {
            var timestamp = Date.now().toString();
            var random = Math.floor(Math.random() * 1000).toString();
            var complaintId = timestamp + random;
            document.getElementById("complaint_id").value = complaintId;
        }

        window.addEventListener("load", generateComplaintId);
    </script>
</body>
</html>
